<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 250px;
        height: 250px;
      }
      body {
        background-color: black;
        color: white;
        font-family: Arial;
      }
      .banner-1 {
        float: right;
      }
      .panel-left {
        float: left;
        width: 500px;
        padding-left: 200px;
      }
      .panel-2 {
        clear: right;
      }
      .banner-2 {
        float: left;
      }
      .panel-right {
        float: right;
        width: 500px;
        padding-right: 200px;
      }
      hr {
        clear: both;
      }
      h1 {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="panel-1">
        <div class="panel-left">
          <h1>Enjoy on your TV.</h1>
          <h3>
            Please Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV,
            Blu-ray players and more.
          </h3>
        </div>
        <img class="banner-1" src="./images/Hanuman.jpg" />
      </div>
      <hr size="10" noshade />
      <div class="panel-2">
        <div class="panel-right">
          <h1>Download your shows to watch offline.</h1>
          <h3>
            Save your favourites easily and always have something to watch.
          </h3>
        </div>
        <img class="banner-2" src="./images/Ram_circle.png" />
      </div>
    </div>
  </body>
</html>
